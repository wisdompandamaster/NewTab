    <title>Glassmorphic Style Calendar Component Example</title>

</head>
<body>
    <section>
        <div class="box">
            <div class="container">
                <div id="calendar">

                </div>

            </div>
        </div>

    </section>

    <script src="calendar.js"></script>
    <script>
        dycalendar.draw({
            target:'#calendar',
            type:'month',
            dayformat:'full',
            monthformat:'full',
            highlighttargetdate:true,
            prevnextbutton:'show'

        })
    </script>
